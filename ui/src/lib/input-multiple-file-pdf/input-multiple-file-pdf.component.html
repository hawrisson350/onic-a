<div class="container-carga-de-archivo-govco">
    <div class="loader-carga-de-archivo-govco">
        <div class="all-input-carga-de-archivo-govco">
            <input class="file-upload-gov-co" type="file" multiple #subirArchivo [disabled]="archivoDesactivado" id={{myId}}
                (change)="EventoSeleccionarArchivo($event)" />
            <div class="row">
                <label class="label-carga-de-archivo-govco mb-2" for={{myId}} [ngClass]="{'text-danger': error}"
                    [innerHTML]=configuracionCargaArchivo.label></label>
                <div class="col-12 col-md-6" (keydown.enter)="subirArchivo.click()" (click)="subirArchivo.click()">
                    <label class="container-input-carga-de-archivo-govco" for="inputFile" tabindex="-1">
                        <span class="button-file-carga-de-archivo-govco"
                            [ngClass]="{'button-file-carga-de-archivo-govco-disabled': archivoDesactivado}">
                            Seleccionar archivo
                        </span>
                        <span class="file-name-carga-de-archivo-govco">{{nombreArchivo}}</span>
                    </label>
                </div>
                <div class="col-12 col-md-6">
                    <button class="button-loader-carga-de-archivo-govco" tabindex="-1" [disabled]="desactivado"
                        (click)="SubirArchivo()" (keydown.enter)="SubirArchivo()" type="button">Subir archivo</button>
                </div>
                <!--<div class="col-12 col-md-6">
                    <button *ngIf="checkFile" class="button-loader-carga-de-archivo-govco" tabindex="2"
                        [disabled]="archivoDesactivado" (click)="DescargarArchivo()">Ver archivo</button>
                </div>-->
                <span class="text-validation-carga-de-archivo-govco">{{mensaje}}</span>
                <span *ngIf="estaSeleccionado" role="alert" aria-live="assertive"
                class="error-texto-govco alert-entradas-de-texto-govco" id="campoWarning-id">Debe subir el archivo</span>
            </div>
        </div>
    </div>
    <hr *ngIf="archivos.length > 0 || error">
    <div class="row">
        <span *ngIf="error" class="text-validation-carga-de-archivo-govco text-danger">{{mensajeError}}</span>
        <div tabindex="1"  *ngFor="let file of archivos; let i = index" class="col-12 col-md-6 p-0 info-main-gov-co" tabindex="i">
            <div class="govco-file-alt w-25 d-flex- justify-content-center align-items-center"></div>
            <div class="w-75 d-flex flex-column pt-2 pb-2 justify-content-around govco-file-info button">
                <a for="" class="fw-bolder file-name-gov-co" target="_blank" rel="noopener noreferrer"
                    (click)="DescargarArchivo(i)" (keydown.enter)="DescargarArchivo(i)" tabindex="1"  >{{file.name}}</a>
                <label for="" class="fw-bolder file-size-gov-co">{{file.size}}</label>
            </div>
            <div *ngIf="trashIcon" class="w-25 d-flex justify-content-center align-items-center govco-trash-alt"
                (click)="BorrarArchivo(i)"  tabindex="1"  (keydown.enter)="BorrarArchivo(i)"></div>
            <div *ngIf="!trashIcon" class="borderFile"></div>
        </div>
    </div>
</div>
