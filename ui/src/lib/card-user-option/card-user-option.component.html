<div class="dropdown">
    <button class="buttonUser btn-govco outline-secundary-btn-govco" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false" style="height: 40px" aria-label="user">
        {{data.parentName}}
        <span class="govco-user"></span>
    </button>

    <ul class="itemsUser dropdown-menu">
        <li *ngFor="let item of data.childProperties">
            <p class="items-value dropdown-item" (click)="choseItemObj(item)" href="#">{{item.propertyName}}</p>
        </li>
    </ul>
</div>
