<div class="accordion-govco" *ngIf="accordionStyle === 'nonNumericAutoClose'">
  <div class="item-accordion-govco">
    <h2 class="accordion-header" id="accordionPanels-exampleOne">
      <button class="button-header-accordion-govco" type="button" data-bs-toggle="collapse" (click)="toggleDinamic()">
        <span class="text-button-accordion-govco">{{
          accordionButtonTitle
          }}</span>
        <ng-container  *ngIf="arrayLabel.length > 0"> 
          <span class="d-block mr-0 ml-auto circle">
            {{arrayLabel.length}}
          </span>
          <div class="button-close" style="float: right" [@rotatedStateClose]="!active ? 'default' : 'rotated'">
          </div>
        </ng-container>
        <div class="d-block mr-0 ml-auto button-close" *ngIf="arrayLabel.length === 0" style="float: right"
          [@rotatedStateClose]="!active ? 'default' : 'rotated'">
        </div>
      </button>

    </h2>
    <div [@smoothCollapse]="!active ? 'initial' : 'final'">
      <p class="body-accordion-govco">
        <ng-content select="[AutoNonNumericBodyAccordionClose]"></ng-content>
      </p>
    </div>
  </div>
</div>
