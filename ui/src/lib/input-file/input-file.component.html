<div class="container-carga-de-archivo-govco">
    <div class="loader-carga-de-archivo-govco">
        <div class="all-input-carga-de-archivo-govco">
            <input class="file-upload-gov-co" type="file" multiple #fileUpload [disabled]="disabledFile" id={{myId}}
                (change)="onFileSelected($event)" />
            <div class="row">
                <label class="label-carga-de-archivo-govco mb-2" for={{myId}} [ngClass]="{'text-danger': error}"
                    [innerHTML]=uploadFileConfig.label></label>
                <label for={{myId}} *ngIf="ngContent">
                    <ng-content></ng-content>
                </label>
                <div class="col-12 col-md-6" (keydown.enter)="fileUpload.click()" (click)="fileUpload.click()">
                    <label class="container-input-carga-de-archivo-govco" for="inputFile" tabindex="-1">
                        <span class="button-file-carga-de-archivo-govco"
                            [ngClass]="{'button-file-carga-de-archivo-govco-disabled': disabledFile}">
                            Seleccionar archivo
                        </span>
                        <span class="file-name-carga-de-archivo-govco">{{fileName}}</span>
                    </label>
                </div>
                <div class="col-12 col-md-6">
                    <button class="button-loader-carga-de-archivo-govco" tabindex="-1" [disabled]="disabled"
                        (click)="uploadFile()" (keydown.enter)="uploadFile()" type="button">Subir archivo</button>
                </div>
                <div class="col-12 col-md-6">
                    <button *ngIf="checkFile" class="button-loader-carga-de-archivo-govco" tabindex="2"
                        [disabled]="disabledSeeFile" (click)="downloadFile()">Ver archivo</button>
                </div>
                <span class="text-validation-carga-de-archivo-govco">{{messagge}}</span>
                <span *ngIf="isSelected" role="alert" aria-live="assertive"
                class="error-texto-govco alert-entradas-de-texto-govco" id="campoWarning-id">Debe subir el archivo</span>
            </div>
        </div>
        <div class="load-button-carga-de-archivo-gov-co">
            <div class="load-carga-de-archivo-gov-co mb-2">
                <div *ngIf="progress" class="spinner-indicador-de-carga-govco"
                    style="width: 32px; height: 32px; border-width: 6px;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

        </div>
    </div>
    <hr *ngIf="files.length > 0 || error">
    <div>
        <span *ngIf="error" class="text-validation-carga-de-archivo-govco text-danger">{{messaggeError}}</span>
        <div tabindex="1"  *ngFor="let file of files; let i = index" class="col-md-4 p-0 info-main-gov-co" tabindex="i">
            <div class="govco-file-alt w-25 d-flex- justify-content-center align-items-center"></div>
            <div class="w-75 d-flex flex-column pt-2 pb-2 justify-content-around govco-file-info button">
                <a for="" class="fw-bolder file-name-gov-co" target="_blank" rel="noopener noreferrer"
                    (click)="downloadFile()" (keydown.enter)="downloadFile()" tabindex="1"  >{{file.name}}</a>
                <label for="" class="fw-bolder file-size-gov-co">{{file.size}}</label>
            </div>
            <div *ngIf="trashIcon" class="w-25 d-flex justify-content-center align-items-center govco-trash-alt"
                (click)="deleteFile(file.id)"  tabindex="1"  (keydown.enter)="deleteFile(file.id)"></div>
            <div *ngIf="!trashIcon" class="borderFile"></div>
        </div>
    </div>
    <div class="load-button-carga-de-archivo-gov-co button-procesar-margin">
        <div class="load-carga-de-archivo-gov-co mb-2">
            <div *ngIf="progressUploaded" class="spinner-indicador-de-carga-govco"
                style="width: 32px; height: 32px; border-width: 6px;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <button *ngIf="files.length > 0 && uploadFileConfig.validationButton" (click)="procesar()" type="button"
            class="button-loader-carga-de-archivo-govco mb-2" tabindex="2">
            Agregar
        </button>
    </div>
</div>
