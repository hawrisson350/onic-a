<div class="container">
    <div class="row">
        <div class="col-12 col-lg-5 mt-3">
            <div class="loginMainWrap card">
                <div class="row">
                    <div class="col-md-12 col-12">
                        <h2 class="h2 govcolor-title">Inicio de sesión</h2>
                        <p> Los campos marcados con (*) son obligatorios.</p>
                    </div>
                </div>
                <form [formGroup]="formulario">
                    <div class="row">
                        <div class="col-12">
                            <terra-input [control]="$any(formulario.get('email'))" type="text" label="Correo electrónico*:" placeholder="Ej. correo@correo.com" note="Ingrese su correo electrónico" [showStatus]="true" [required]="true" typeValidation="any">
                            </terra-input>

                            <terra-input [control]="$any(formulario.get('pass'))" type="password" label="Contraseña*:" placeholder="Ej. abc123456." note="Ingrese su contraseña" [showStatus]="true" [required]="true" [maxLength]="16" [minLength]="8" typeValidation="any">
                            </terra-input>
                        </div>
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="row">
                        <div class="col-12">
                            <button [disabled]="formulario.invalid" type="submit" class="btn-govco fill-btn-govco button-export" name="continuar" style="width: 200px; height: 42px;">Continuar</button>
                        </div>
                        <div class="col-12 container-options-login-govco">
                            <p class="mt-3">¿No tienes cuenta? &nbsp;
                                <a class="mt-3" routerLink="/register-user" type="button">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
